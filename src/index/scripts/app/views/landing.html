
<div data-ng-controller="landingController as vm">
  <div class="landing-back-img"><img data-ng-src="{{vm.config.background}}"/></div>
  <md-content flex="flex" class="md-padding landing-content">
    <div layout="row" layout-align="center center">
      <md-card flex-gt-sm="90" flex-gt-md="80" class="md-default-theme custom-theme">
        <md-card-content>
          <div layout="column" class="center-content">
            <h1 flex="100" class="shell-logo">Site Title / Logo</h1>
            <div flex="flex" layout-align="center center" layout="row">
              <md-menu-bar flex="flex" class="landing-menu">
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Category 1</button>
                </md-menu>
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Category 2</button>
                </md-menu>
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Category 3</button>
                </md-menu>
              </md-menu-bar>
            </div>
          </div>
          <div layout="row" class="land-bot">
            <div flex="flex" layout-align="left bottom" flex-sm="40" flex-gt-sm="50">
              <p class="copyright-holder"><i class="fa fa-copyright"></i> SiteName 2015</p>
            </div>
            <div flex="flex" layout-align="right bottom" flex-sm="60" flex-gt-sm="50">
              <md-menu-bar flex="flex" class="landing-links-menu">
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Link 1</button>
                </md-menu>
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Link 2</button>
                </md-menu>
                <md-menu md-position-mode="center bottom" role="menu">
                  <button type="button">Link 3</button>
                </md-menu>
              </md-menu-bar>
            </div>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
