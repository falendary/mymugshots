<div data-ng-controller="galleryController as vm">
  <md-content flex="flex" class="md-padding">
    <div class="fancy-header"></div>
    <div layout="row" layout-align="center center">
      <md-card flex-gt-sm="90" flex-gt-md="80" class="md-default-theme">
        <md-card-content>
          <div layout="row" class="catal-logo-row"><a href="#" class="catal-logo-a">Site Title / Logo</a></div>
          <md-toolbar class="gallery-toolbar">
            <div class="md-toolbar-tools">
              <div class="nav-tools">
                <md-button class="md-icon-button gallery-datepicker-btn"><i class="fa fa-calendar"></i></md-button>
                <md-button class="md-icon-button gallery-search-btn"><i class="fa fa-search"></i></md-button>
              </div>
              <div class="nav-links">
                <md-button>Today</md-button>
                <md-button>Yesterday</md-button>
                <md-button>Last Week</md-button>
                <md-button>The Month</md-button>
              </div>
              <p class="filter-txt">text explaining filter result</p>
            </div>
          </md-toolbar>
          <div class="gallery-carousel" data-ng-if="vm.slides">
            <slick infinite="true" slides-to-show="4" slides-to-scroll="4" variable-width="true" arrows="false" slick-dir="">
              <div data-ng-repeat="slide in vm.slides" class="item-car">
                <md-grid-list md-cols="1" md-row-height="1:1.6" md-gutter="1em">
                  <md-grid-title>
                    <md-card flex="100" data-ng-repeat="item in slide.items">
                      <div class="gallery-item">
                        <div class="gallery-item-photo"><img data-ng-src="{{item.image_url}}" alt="{{item.first_name}}"/></div>
                        <div data-ng-bind="::item.first_name" class="gallery-item-title"></div>
                        <div data-ng-bind="::item.booking_datetime | date:'dd.mm.yyyy'" class="gallery-item-date"></div>
                      </div>
                    </md-card>
                  </md-grid-title>
                </md-grid-list>
              </div>
            </slick>
          </div>
        </md-card-content>
      </md-card>
    </div>
  </md-content>
</div>
