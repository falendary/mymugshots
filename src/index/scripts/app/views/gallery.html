<div data-ng-controller="galleryController as vm"><md-content flex="flex" class="md-padding"><div class="fancy-header"></div><div layout="row" layout-align="center center"><md-card flex-gt-sm="90" flex-gt-md="80" class="md-default-theme"><md-card-content><div layout="row" class="catal-logo-row"><a href="#" class="catal-logo-a">Site Title / Logo</a></div><md-toolbar class="gallery-toolbar"><div class="md-toolbar-tools"><div class="nav-tools"><md-button class="md-icon-button gallery-datepicker-btn"><i class="fa fa-calendar"></i></md-button><md-button class="md-icon-button gallery-search-btn"><i class="fa fa-search"></i></md-button></div><div class="nav-links"><md-button>Today</md-button><md-button>Yesterday</md-button><md-button>Last Week</md-button><md-button>The Month</md-button></div><p class="filter-txt">text explaining filter result</p></div></md-toolbar><div class="gallery-carousel"><slick infinite="true" slides-to-show="4" slides-to-scroll="4" center-mode="true" arrows="false" slick-dir="slick-dir"><div data-ng-repeat="item in vm.items" class="item-car"><md-grid-list md-cols="1" md-row-height="1:1.6" md-gutter="1em"><md-grid-title><md-card flex="100"><div class="gallery-item"><div class="gallery-item-photo"><img data-ng-src="{{item.photo1}}" alt="{{item.title1}}"/></div><div data-ng-bind="::item.title1" class="gallery-item-title"></div><div data-ng-bind="::item.date1" class="gallery-item-date"></div></div></md-card></md-grid-title><md-grid-title><md-card flex="100"><div class="gallery-item"><div class="gallery-item-photo"><img data-ng-src="{{item.photo2}}" alt="{{item.title2}}"/></div><div data-ng-bind="::item.title2" class="gallery-item-title"></div><div data-ng-bind="::item.date2" class="gallery-item-date"></div></div></md-card></md-grid-title></md-grid-list></div></slick></div></md-card-content></md-card></div></md-content></div>
