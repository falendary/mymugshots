<div data-ng-controller="galleryController as vm"><div data-ng-show="vm.slides" class="gallery-carousel"><div slick-dir="" data-callback="vm.extendGallery(direction)" data-ng-show="vm.slides.length"><ul rn-carousel="rn-carousel" class="ang-carousel rn-carousel-custom"><li data-ng-repeat="slide in vm.slides track by slide.index" class="item-car"><div data-ng-repeat="item in slide.items" class="gallery-item"><md-card class="gallery-item-photo"><img data-ng-src="{{item.image_url}}" alt="{{item.first_name}}"/><md-card-content><div data-ng-bind="::item.first_name" data-ui-sref="app.item({ id: item.booking_id })" class="gallery-item-title"></div><div data-ng-bind="::item.booking_datetime | date:'dd.mm.yyyy'" class="gallery-item-date"></div></md-card-content></md-card></div></li></ul></div><div data-ng-hide="vm.slides.length"><h1>No results found</h1></div></div><div data-ng-hide="vm.slides" class="loader-holder"><div class="loader"><i class="fa fa-spinner fa-spin"></i></div></div></div>
