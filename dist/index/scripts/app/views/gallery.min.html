<div data-ng-controller="galleryController as vm"><md-content flex="flex" class="md-padding"><div class="fancy-header"></div><div layout="row" layout-align="center center"><md-card flex-gt-sm="90" flex-gt-md="80" class="md-default-theme"><md-card-content><div layout="row" class="catal-logo-row"><a href="#" class="catal-logo-a">Site Title / Logo</a></div><md-toolbar class="gallery-toolbar"><div class="md-toolbar-tools"><div class="nav-tools"><md-button class="md-icon-button gallery-datepicker-btn"><i class="fa fa-calendar"></i></md-button><md-button class="md-icon-button gallery-search-btn"><i class="fa fa-search"></i></md-button></div><div class="nav-links"><md-button>Today</md-button><md-button>Yesterday</md-button><md-button>Last Week</md-button><md-button>The Month</md-button></div><p class="filter-txt">text explaining filter result</p></div></md-toolbar><div class="gallery-carousel"><slick infinite="true" slides-to-show="5" slides-to-scroll="4"><md-grid-list md-cols="4" md-cols-sm="1" md-cols-md="1" md-row-height="1:1.6" md-gutter="1em"><md-grid-tile data-ng-repeat="item in vm.items"><md-card flex="100"><div class="gallery-item"><div class="gallery-item-photo"><img data-ng-src="{{item.photo}}" alt="{{item.title}}"></div><div data-ng-bind="::item.title" class="gallery-item-title"></div><div data-ng-bind="::item.date" class="gallery-item-date"></div></div></md-card></md-grid-tile></md-grid-list></slick></div></md-card-content></md-card></div></md-content></div>
